spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver

  liquibase:
    enabled: true
    drop-first: true
    change-log: classpath:db/changelog/db.changelog-master-test.yaml

  main:
    allow-circular-references: true

  batch:
    job:
      enabled: true
  shell:
    interactive:
      enabled: false

  mongodb:
    embedded:
      version: 3.4.0

  data:
    mongodb:
      host: localhost
      port: 0
      database: BookDB