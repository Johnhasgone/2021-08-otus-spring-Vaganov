<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Book Info:</h1>

<div class="row">
    <label for="id-input">ID:</label>
    <input id="id-input" name="id" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
</div>

<div class="row">
    <label for="title-input">Title:</label>
    <input id="title-input" name="title" type="text" readonly="readonly" th:value="${book.title}" value="John Doe"/>
</div>

<div class="row">
    <label for="author-input">Authors:</label>
    <input id="author-input" name="authors" type="text" readonly="readonly" th:value="${book.authors}" value="John Doe"/>
</div>

<div class="row">
    <label for="genre-input">Genres:</label>
    <input id="genre-input" name="genres" type="text" readonly="readonly" th:value="${book.genres}" value="John Doe"/>
</div>

<div class="row">
    <form action="#" th:action="@{/book/{id}/comment(id=${book.id})}" th:method="post">
        <div class="row">
            <label for="text-input">Comment:</label>
            <input id="text-input" name="text" type="text" th:value="${commentNew.text}" value="John Doe"/>
            <button type="submit" class="btn">
                Add
            </button>
        </div>
    </form>
</div>

<div class="row">
    <table class="comments">
        <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}">1</td>
                <td th:text="${comment.text}">text</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
